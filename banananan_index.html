<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Blocker Detection</title>
    <link rel="stylesheet" href="banananan_style.css">
</head>
<body>
    <h1>Ad Blocker Detection Test</h1>
    <p>This page is a test for ad blocker detection.</p>

    <div id="ad-container">
        <!-- This is where the ad would be -->
        <div class="ad">
            <p>This is an ad. If you can see this, your ad blocker is not working.</p>
        </div>
    </div>

    <div id="ad-blocker-message" style="display: none;">
        <h2>Ad Blocker Detected!</h2>
        <p>It seems you are using an ad blocker. Please whitelist our website to support us.</p>
    </div>

    <div id="ai-adb-advertising"></div>
    <div id="ai-adb-adverts"></div>

    <script src="banananan_adblock_detect.js"></script>
</body>
</html>
